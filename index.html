<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1><b>Formulário para Cadastro</b></h1>
    <form>
        <label for="user">Nome:</label>
        <input id="user" type="text" />
        <br />
        <br />
        <label for="email">E-mail:</label>
        <input id="email" type="text" />
        <br />
        <br />
        <label for="senha">Senha:</label>
        <input id="senha" type="password" />
        <br />
        <br />
        <button type="submit" >
        <b>Criar cadastro </b>
        </button>
        <button type="reset">
        <b>Limpar Formulário</b>
        </button>
    </form>
    <img src="./media/hacker-etico-quanto-ganha-2.jpg" width="500" height="300" alt="Imagem muito legal"/> 
</body>
</html>
