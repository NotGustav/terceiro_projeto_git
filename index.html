<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylecheat" type="text" href="./style.css"
    <title>Formulário</title>
    <link rel="stylecheat" type="text/css" href="./style.css"
</head>
<body>
    <h1><b>Formulário para Cadastro</b></h1>
    <form>
        <label for="user">Nome:</label>
        <input id="user" type="text" />
        <br />
        <br />
        <label for="email">E-mail:</label>
        <input id="email" type="email" />
        <br />
        <br />
        <label for="senha">Senha:</label>
        <input id="senha" type="password" />
        <br />
        <br />
        <button class="botao-enviar" type="submit" >
        <b>Criar cadastro </b>
        </button>
        <button class="botao-reset" type="reset">
        <b>Limpar Formulário</b>
        </button>
    </form>
    <img src="./media/hacker-etico-quanto-ganha-2.jpg" width="500" height="300" alt="Imagem muito legal"/> 
</body>
</html>
